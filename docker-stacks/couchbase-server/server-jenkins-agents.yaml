      - *server-jenkins-master
      - *server-jenkins-tunnel
      - *server-jenkins-node-class
      - *node-product
      - *repo-url
    volumes:
      - type: volume
        source: serverbuild_optcouchbase
        target: /opt/couchbase
      - type: volume
        source: workspace
        target: /home/couchbase/jenkins/workspace
      - type: volume
        source: cbdepscache
        target: /home/couchbase/.cbdepscache
      - type: volume
