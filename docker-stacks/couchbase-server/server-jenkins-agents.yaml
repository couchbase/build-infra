    <<: *default-jenkins-one-agent

  centos6:
    image: couchbasebuild/server-centos6-build:20221204
    environment:
      - "JENKINS_SLAVE_NAME=server-centos6"
      - "JENKINS_SLAVE_LABELS=server centos6 vulcan alice x86_64"
